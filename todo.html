<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todo.css" />
    <script src="new-todo.js" type="module"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="logoContainer">
          <span>T O D O</span>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.8244 0.166024C8.14853 0.922784 5.38462 4.17708 5.38462 8.07692C5.38462 12.5377 9.00078 16.1538 13.4615 16.1538C15.766 16.1538 17.8451 15.1887 19.3166 13.6406C17.8608 17.3633 14.2383 20 10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C10.6231 0 11.2328 0.0569837 11.8244 0.166024Z"
              fill="white"
            />
          </svg>
        </div>
        <form class="addTodoContainer">
          <div>
            <div id="add_todoButton">
              <img
                src="checklist.png"
                alt=""
                class="checkboxMain"
                id="submitButton"
              />
            </div>
          </div>
          <input
            type="text"
            for="add_todo"
            id="add_todo"
            placeholder="Create a new todo..."
          />
        </form>
      </header>
      <section class="todoListContainer">
        <div class="todo-list"></div>

        <div class="bottom-panel">
          <span class="item-counter"></span>
          <button class="otherButtons">Clear Completed</button>
        </div>
        <div class="filterContainer">
          <div>
            <button class="otherButtons" id="all">All</button>
            <button class="otherButtons" id="active">Active</button>
            <button class="otherButtons" id="completed">Completed</button>
          </div>
        </div>
        <p>Drag and drop to reorder list</p>
      </section>
    </main>
  </body>
</html>
